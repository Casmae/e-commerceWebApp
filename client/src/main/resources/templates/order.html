<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client </title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="~{fragments/header :: header}"> </div>
<div class="container">
    <div class="bMainTitle">MES ANCIENNES COMMANDES
        <span class="jsNbArticles"></span>
    </div>


    <div class="row m-1">
        <div class="col-sm-8">
            <div>
                <span class="h2"> Prix Total de la commande :</span>
            </div>
            <a>
                <b>[[${order.prixTotal}]]</b>
            </a>
            <div class="row m-1">&nbsp;</div>
            <a>
                <td th:text="${#dates.format(order.date, 'dd-MMM-yyyy HH:mm')}"></td>
            </a>
            <div class="row m-1">&nbsp;</div>
            <th:block  th:each="entry: ${map}">
                <div class ="row border rounded">
                    <div class="col-3">
                        <img th:src="${entry.getKey().illustration}" class="img-fluid" />
                    </div>
                    <div class="col-6">
                        <div>
                            <a>
                                <b>[[${entry.getKey().name}]]</b>
                            </a>
                        </div>
                        <div>
                            <b>[[${entry.getValue().quantity}]]</b>
                        </div>
                        <div>
                            <span>x</span>
                            <span>[[${entry.getKey().price}]]</span>
                        </div>
                        <div>
                            <div>
                                <b>[[${entry.getKey().price * entry.getValue().quantity}]]</b>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">


                    </div>

                </div>
                <div class="row m-1">&nbsp;</div>
            </th:block>
        </div>

    </div>

</div>
<div class="bMainTitle">
    <th th:if="${order == null}">
        <h3> Vous n'avez pas encore effectu√© de commandes !</h3>
    </th>
</div>
</body>
</html>
