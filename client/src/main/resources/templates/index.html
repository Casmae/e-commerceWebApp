<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Microservice Client</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link th:href="@{style.css}" rel="stylesheet" />
    </head>
    <body>
        <div th:replace="~{fragments/header :: header}"> </div>

            <div class="home-title">Achetez les meilleurs produits ! </div>

            <div id="grid">
                <div th:each="product : ${products}" >
                    <a th:href="@{|/product-detail/${product.id}|}" >
                        <div id ="areaA">
                        <img class="img" th:src="${product.illustration}" />
                        <td class ="title" th:text= "${product.name}"></td>
                        <td class="price" th:text= "${product.price}"></td>
                        <input class="btGreen" type="button" value="Ajouter">
                        </div>
                    </a>
                </div>
            </div>


        <div  th:replace="~{fragments/footer :: footer}"> </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
                crossorigin="anonymous">
        </script>
        <script
                src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
