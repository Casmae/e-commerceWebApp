<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Microservice Client</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link th:href="@{/style.css}" rel="stylesheet" />
    </head>

    <body>
        <div th:replace="~{fragments/header :: header}"> </div>
        <div class="alert alert-primary succes" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="container">
                    <div class="fpTopZone">
                        <div class="fpImg"  >
                            <img class="detail" th:src="${product.illustration}" />
                        </div>
                        <div class="fpTMain">
                            <h3 class="title" th:text="${product.name}"> </h3>
                            <h4 th:text="${product.description}"> </h4>
                            <h4 class="price" th:text="${product.price}"> </h4>

                            <form th:action="@{|/cart/addProduct|}" method="POST" enctype="application/x-www-form-urlencoded">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <label for="quantity">Quantit√©</label>
                                <input type="number" id="quantity" name="quantity" min="1" max="100">
                                <input class="btGreen" type="submit" value="Ajouter au panier">
                            </form>

                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
